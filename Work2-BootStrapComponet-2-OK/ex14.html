<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <title>BS-組件組合-輪播照片</title>

      .navRound{
        width: 10px;
        height: 10px;
        border-radius: 100%;

  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col p-0">
          <div class="carousel slide" data-bs-ride="carousel" data-bs-interval="1000">
            <ul class="carousel-indicators list-unstyled">
              <li data-bs-slide-to="0" data-bs-target=".carousel" class="active" style="width: 10px;height: 10px;border-radius: 100%;"></li>
              <li data-bs-slide-to="1" data-bs-target=".carousel" style="width: 10px;height: 10px;border-radius: 100%;"></li>
              <li data-bs-slide-to="2" data-bs-target=".carousel" style="width: 10px;height: 10px;border-radius: 100%;"></li>
            </ul>
            <div class="carousel-inner">
              <div class="carousel-item active" id="pic1">
                <img src="images/s13.jpg" alt="" class="img-fluid" />
                <!-- <img src="images/cat.jpg" alt="" class="img-fluid" /> -->
                <div class="carousel-caption h-100 d-flex justify-content-center align-items-center">
                  <h2 class="display-2 text-white mt-5">Creative</h2>
                </div>
              </div>
              <div class="carousel-item" id="pic2">
                <img src="images/s15.jpg" alt="" class="img-fluid" />
                <div class="carousel-caption h-100 d-flex justify-content-center align-items-center">
                  <h2 class="display-2 text-white mt-5">Awesome</h2>
                </div>
              </div>
              <div class="carousel-item" id="pic3">
                <img src="images/s17.jpg" alt="" class="img-fluid" />
                <div class="carousel-caption h-100 d-flex justify-content-center align-items-center">
                  <h2 class="display-2 text-white mt-5">Wonderful</h2>
                </div>
              </div>
            </div>
            <a href="" class="carousel-control-prev" data-bs-target=".carousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="" class="carousel-control-next" data-bs-target=".carousel" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

  --></body>
