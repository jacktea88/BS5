<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <title>BS-組件組合-表單驗證</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <form action="" class="was-validated">
            <div class="form-group">
              <input type="text" placeholder="請輸入資料" required class="form-control">
              <div class="valid-feedback">資料輸入正確</div>
              <div class="invalid-feedback">請輸入名稱</div>
            </div>
          <form action="" class="was-validated">
            <div class="form-group">
              <input type="email" placeholder="請輸入資料" class="form-control">
              <div class="valid-feedback">資料輸入正確</div>
              <div class="invalid-feedback">請輸入正確email格式</div>
            </div>
            <input type="submit" value="送出">
          </form>
          <!-- 浮動標籤label -->
          <form action="" class="mt-5">
            <input type="text" class="form-control" name="" id="n" placeholder="請輸入姓名" required class="form-control">
            <label for="n">輸入姓名</label>
          </form>

          <form action="" class="mt-5 form-floating was-validated">
            <input type="text" class="form-control" name="" id="n" placeholder="請輸入姓名" required class="form-control">
            <label for="n">輸入姓名</label>
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  --></body>
</html>
