<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>讓網頁元素動起來-SlideUp() slideDown() slideToggle()</title>
<style>
	body{
		background-color: #333;
		color: #9cc;
		margin: 0px;
		padding: 0px;
		text-align:center;
	}

</style>
<script src="js/jquery-3.6.0.js"></script>

	<script>
		$(function(){
			$("#b1").click(function(){
				$("img").slideUp(2000,pp())
			})
		})
		
	</script>

</head>

<body>
<h2>讓網頁元素動起來-slideUp() slideDown() slideToggle()</h2>
<button id="b1">slideUp()</button>
<button id="b2">slideDown()</button>
<button id="b3">slideToggle()</button>
<hr>
<img src="images/pic2.jpg" alt=""/>
</body>
</html>
