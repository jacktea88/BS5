<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>綜合練習-照片展示</title>
    <style type="text/css">
      body {
        text-align: center;
        margin: 0px;
        padding: 0px;
      }
      img {
        width: 400px;
        height: 500px;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-left: -200px;
        margin-top: -250px;
        opacity: 0;
      }
    </style>
    <!-- <script src="/js/jquery-3.6.0.js"></script> -->
    <script src="js/jquery-3.6.0.js"></script>
    <script>
      $(function () {
        // alert("test")
        $("img").hide();
        $("img").css("opacity", "1");
        function p1() {
          $("img:eq(0)").fadeIn(2000).fadeOut(4000);
		  setTimeout(p2,5000)
        }
		function p2() {
          $("img:eq(1)").fadeIn(2000).fadeOut(4000);
		  setTimeout(p3,5000)
        }
		function p3() {
          $("img:eq(2)").fadeIn(2000).fadeOut(4000);
		  setTimeout(p4,5000)
        }
		function p4() {
          $("img:eq(3)").fadeIn(2000).fadeOut(4000);
		  setTimeout(p1,5000)
        }
		p1()

      });
    </script>
  </head>

  <body>
    <h2>照片展示-切換顯示-使用內建效果設計出交換顯示的效果</h2>
    <hr />
    <img src="images/pic7.jpg" alt="" />
    <img src="images/pic8.jpg" alt="" />
    <img src="images/pic9.jpg" alt="" />
    <img src="images/pic10.jpg" alt="" />
  </body>
</html>
