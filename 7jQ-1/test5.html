<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>讓網頁元素動起來-fadeIn() fadeOut() fadeTo()</title>
	<style>
	 body{
		background-color: #333;
		color: #f93;
		text-align:center;
		}
	  img{
		width: 85%;
		}
	</style>

	<script src="js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(function () {
			$("#b1").click(function (e) { 
				// alert("b1")
				$("img").fadeIn();
				
			});
			$("#b2").click(function (e) { 
				$("img").fadeOut();
				
			});
		});
		
	</script>
</head>

<body>
<h2>讓網頁元素動起來-fadeIn() fadeOut() fadeTo()</h2>
<button id="b1">fadeIn() </button>
<button id="b2">fadeOut() </button>
<button id="b3">fadeTo()</button>
<hr>
<img src="images/pic3.jpg"  alt=""/>
</body>
</html>
