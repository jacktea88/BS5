<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>讓網頁元素動起來-fadeIn() fadeOut() fadeTo() fadeToggle()</title>
	<style>
	 body{
		background-color: #333;
		color: #f93;
		text-align:center;
		}
	  img{
		width: 85%;
		}
	</style>
	<script src="js/jquery-3.6.0.min.js"></script>
	<script>
		$(function(){
			$("#b1").click(function(){
				// $("img").fadeIn()
				$("img").fadeIn().fadeTo(1000,1)	//搭配fadeTo要設還原的效果
			})
			$("#b2").click(function(){
				$("img").fadeOut()
			})
			$("#b3").click(function(){
				$("img").fadeTo(1000,0.5)	//設定透明度，但效果會一直存在
			})
			$("#b4").click(function(){
				$("img").fadeToggle().fadeTo(1000,1)
			})
		})
	</script>
</head>

<body>
<h2>讓網頁元素動起來-fadeIn() fadeOut() fadeTo() fadeToggle()</h2>
<button id="b1">fadeIn()</button>
<button id="b2">fadeOut()</button>
<button id="b3">fadeTo()</button>
<button id="b4">fadeToggle()</button>
<hr>
<img src="images/pic3.jpg"  alt=""/>
</body>
</html>
