<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>讓網頁元素動起來-show() hide() toggle()</title>
<style>
	body{
		background-color: #333;
		color: #f93;
	}
	img{
		width: 100%;
	}
</style>
<script src="js/jquery-3.6.0.min.js"></script>
<script>
	$(function(){
		$("#b1").click(function(){
			$("img").show()
		})
		$("#b2").click(function(){
			$("img").hide()
		})
		$("#b3").click(function(){
			$("img").toggle()
		})
	})
</script>
</head>

<body>
<h2>讓網頁元素動起來-show() hide() toggle()</h2>
<button id="b1">show()</button>
<button id="b2">hide()</button>
<button id="b3">toggle()</button>
<hr>
<img src="images/pic1.jpg" alt=""/>
</body>
</html>
