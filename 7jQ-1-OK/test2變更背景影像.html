<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQ基本互動效果-按鈕按下可以變更頁面背景影像</title>
	<style>
		body{
			background-image: url('images/bg1.jpg');
			background-repeat: no-repeat;
			background-size: cover;
			background-attachment: fixed;
		}
	</style>
	<script src="js/jquery-3.6.0.min.js"></script>
	<script>
		$(function(){
			// $("#b1").click(function(){
				$("body").css({"background-image":"url('images/bg2.jpg')"})
			// })
			// $("#b2").click(function(){
			// 	$("body").css({"background-image":"url('images/bg3.jpg')"})
			// })
			// $("#b3").click(function(){
			// 	$("body").css({"background-image":"url('images/bg4.gif')"})
			// })

			//簡化的寫法
			picList=["bg2.jpg","bg3.jpg","bg4.gif"]
			// alert(picList[2])	//測試陣列內容是否正常
			$("#b1,#b2,#b3").click(function(){
				kk=$(this).attr("id").charAt(1)
				// alert(kk)	//確認kk內容為1,2,3
				// console.log(kk)
				tt="url(images/"+picList[kk-1]+")"
				// tt="url('images/'+picList[0]+')'"
				// alert(tt)
				// console.log(tt)
				$("body").css({"background-image":tt})
				
				//推導過程
				// $("body").css({"background-image":"url('images/bg4.gif')"})
				//用陣列的內容替換
				// $("body").css({"background-image":"url('images/'+picList[0]+')'"})

			})
		})
	</script>
</head>

<body>
	<h2>按鈕按下時變更頁面背景影像</h2>
	<input type="button" value="背景1" id="b1">
	<input type="button" value="背景2" id="b2">
	<input type="button" value="背景3" id="b3">    
	<hr>
</body>
</html>
