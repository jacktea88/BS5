<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>綜合練習-頁面廣告跳現與控制</title>
<style type="text/css">
body{
	background-color:#EBA6A8;
	margin: 0;
  background-image: url('images/pic2.jpg');
  background-size: cover;
  background-repeat: no-repeat;
  background-attachment: fixed;
}
#cf{
  width: 500px;
  height: 250px;
  background-color:rgba(250,150,0,0.85);
  line-height: 250px;
  color: #fff;
  text-align: center;
  font-size: 30px;
  font-family: microsoft jhengHei;
  animation: showcf 0.5s;
  position: absolute;
  top: 50%;
  left: 50%;
  margin-left: -250px;
  margin-top: -125px;
}
#cf span{
  position: relative;
  top: -85px;
  left:25%;
}
/* 以下可做可不做 */
#cf span:hover{
  cursor: pointer;
}
@keyframes showcf{
/*   from{opacity: 0;transform: scale(0,0);}
  to{opacity:1;transform: scale(1,1);} */
  0%{opacity: 0;transform: scale(0,0);}
  50%{transform: scale(1.2,1.2);}
  100%{opacity:1;transform: scale(1,1);}
}

</style>
<script src="js/jquery-3.6.0.min.js"></script>
<script>
$(function(){
  // $("#cf span").hide();
  $("#cf span").css("opacity","0");
  setTimeout(showSpan,3000)
  function showSpan(){
    $("#cf span").fadeIn('slow').css("opacity","1");
  }
  $("#cf span").click(function(){
    $("#cf").fadeOut('fast');
  })
})
</script>

</head>

<body>
<div id="cf">點我拿好康<span>&times;</span></div>

</body>
</html>
